    name: blog-back

  profiles:
    active: dev  # 默认使用 dev 配置
  datasource:
    url: ${production.datasource.url}
    username: ${production.datasource.username}
    password: ${production.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB
  data:
    redis:
      host: ${production.data.redis.host}
      port: ${production.data.redis.port}
      password: ${production.data.redis.password}
      database: 8

  mail:
    host: smtp.qq.com
    username: 3302663850@qq.com
    password: sevspjetfuvjcieh
    port: 465
    protocol: smtp
    default-encoding: utf-8
    properties:
